<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/script.js"></script>
    <title>Feasty</title>
  </head>

  <body>

    <header class="header">
        <nav class="navbar">
          <div class="navbar__image">
            <img src="./img/logo.png" alt="Gym Feasty Logo" class="navbar__logo">
          </div>
          <div class="navbar__links">
            <ul class="navbar__list">
              <li class="navbar__link"><a href="index.html" class="navbar__item">Home</a></li>
              <li class="navbar__link">
                <a href="#" class="navbar__item">
                  Shop
                  <span class="fas fa-caret-down"></span>
                </a>
                <ul class="dropdown">
                  <li class="navbar__link-sub"><a href="#" class="navbar__item-sub">Supplements</a></li>
                </ul>
              </li>
              <li class="navbar__link"><a href="gallery.html" class="navbar__item">Gallery</a></li>
              <li class="navbar__link"><a href="#" class="navbar__item">About</a></li>
              <li class="navbar__link"><a href="contact.html" class="navbar__item">Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
    </header>


    <section class="gallery-heading"></section>

    <section class="gallery">
      <div class="gallery__container">
        <div class="gallery__image-container">
          <img src="./img/gallery-1.jpg" alt="Galler 1" loading="lazy" class="gallery__image">
        </div>
        <div class="gallery__image-container">
          <img src="./img/gallery-2.jpg" alt="Galler 2" loading="lazy" class="gallery__image">
        </div>
        <div class="gallery__image-container">
          <img src="./img/gallery-3.jpg" alt="Galler 3" loading="lazy" class="gallery__image">
        </div>
        <div class="gallery__image-container">
          <img src="./img/gallery-4.jpg" alt="Galler 4" loading="lazy" class="gallery__image">
        </div>
        <div class="gallery__image-container">
          <img src="./img/gallery-5.jpg" alt="Galler 5" loading="lazy" class="gallery__image">
        </div>
        <div class="gallery__image-container">
          <img src="./img/gallery-6.jpg" alt="Galler 6" loading="lazy" class="gallery__image">
        </div>
      </div>
    </section>

    <footer class="footer">
        <div class="footer__container">
          <div class="footer__logo-container">
            <img src="./img/logo-2.png" alt="Gym Feasty" class="footer__logo">
          </div>
          <div class="footer__links">
            <ul class="footer__list">
              <li class="footer__link"><a href="index.html" class="footer__item">Home</a></li>
              <li class="footer__link"><a href="#" class="footer__item">Shop</a></li>
              <li class="footer__link"><a href="gallery.html" class="footer__item">Gallery</a></li>
              <li class="footer__link"><a href="#" class="footer__item">About</a></li>
              <li class="footer__link"><a href="contact.html" class="footer__item">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="footer__container-sub">
          <div class="footer__inner">
            <p class="footer__copyright">
              Feasty &copy; By Eror Aleksandar
            </p>
            <div class="footer__social">
              <a href="#" class="footer__media">
                <span class="fab fa-facebook-f"></span>
              </a>
              <a href="#" class="footer__media">
                <span class="fab fa-instagram"></span>
              </a>
              <a href="#" class="footer__media">
                <span class="fab fa-twitter"></span>
              </a>
            </div>
          </div>
        </div>
        <button class="btn-top">
          <a href="#top" class="footer__top">
            <span class="fas fa-arrow-up"></span>
            Back To Top
          </a>
        </button>
        <div class="footer__info">
          <h3 class="footer__open"><span class="footer__open-s">Open</span>Every Day / 07:00 - 20:00</h3>
          <h3 class="footer__adress"><span class="footer__open-a">Address</span>TC Shopping Centre</h3>
        </div>
      </footer>

  </body>
</html>
