<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Feasty</title>
  </head>

  <body>

    <div class="checkout__container">
        <div class="checkout__inner">
            <div class="checkout__logo-container">
              <img src="./img/logo-2.png" alt="Gym Feasty" class="checkout__logo">
            </div>
            <div class="checkout__form">
              <div class="checkout__form-head">
                <h1 class="checkout__head">Become a Feasty Member</h1>
              </div>
              <form action="#" class="form">
                <div class="form__row">
                  <div class="form__row--inner">
                    <label for="firstname">First Name</label>
                    <input type="text" required>
                  </div>
                  <div class="form__row--inner">
                    <label for="lastname">Last Name</label>
                    <input type="text" required>
                  </div>
                </div>
                <label for="email">Email *</label>
                <input type="email" required>
                <label for="cardnumber">Card Number</label>
                <input type="number" required max="15">
                <label for="cardplaceholder">Cardplaceholder Name</label>
                <input type="text" required>
                <div class="form__row">
                  <div class="form__row--inner">
                    <label for="firstname">Expiry Date</label>
                    <input type="text" required>
                  </div>  
                  <div class="form__row--inner">
                    <label for="cvv">CVV</label>
                    <input type="password" required>
                  </div>
                </div>
              </form>
              <div class="checkout__buttons">
                <button class="btn-back"><a href="member.html" class="checkout__back">Back</a></button>
                <button class="btn-submit">Submit</button>
              </div>
            </div>
        </div>
    </div>

  </body>
</html>
